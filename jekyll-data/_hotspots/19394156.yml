    description:    "Vases of this shape are known as *Vases Duplessis* after their designer, Jean-Claude Duplessis, a goldsmith, sculptor, and decorative designer who was the artistic director in charge of models at the Vincennes (later Sèvres) porcelain factory from around 1745/48 to 1774. The vases are decorated in relief with children representing the four seasons: the figure of Summer holds a sheaf of wheat, Fall a grapevine, and Spring a chain of flowers, while Winter warms himself by a fire.
    <br><br>1754<br>
Soft-paste porcelain with enamel and gilt decoration
<br><br>
Model possibly made by **Jean-Claude Duplessis, Sr.**, French, born c. 1695, died 1774
<br><br>
Made by the **Vincennes porcelain factory**, Vincennes, France, 1740–1756
<br><br>
Decorated by **Antoine Caton**, French, born 1726, died 1800
